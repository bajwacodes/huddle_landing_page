<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <main>
    
    <section class="top">
      
      <div class="img-1">
        <img class="logo" src="images/logo.svg" alt="Huddle logo">  
      </div>

      <div class="img-2">
        <img class="big-img" src="images/illustration-mockups.svg" alt="illustration">
      </div>
          
    </section>

    <section class="end">

      <div class="text-box">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
      </div>

      <div class="icons">
          <img class="fb" src="images/facebook-brands-solid.svg" alt="facebook logo">
          <img class="twitter" src="images/twitter-brands-solid.svg" alt="twitter logo">
          <img class="insta" src="images/instagram-brands-solid.svg" alt="instagram logo">
      </div>

    </section>

  </main>
    
</body>
</html>
